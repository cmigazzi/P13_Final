{% extends 'dashboard/dashboard.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <h4 class="center-align">Modifier mon mot de passe</h4>
  </div>
  <div class="row col s4 offset-s4">
    <div class="divider"></div>
  </div>
</div>
<div class="row"></div>
  <div class="container">
    <div class="row">
      <form action="{% url 'change_password' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="input-field col s6 offset-s3">
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}
        <div class="container col s6 offset-s3">
          <div class="row">
            <button class="waves-effect waves-light btn deep-purple darken-4 col s6 offset-s1" type="submit">Valider les modifications</button>
            <a class="waves-effect waves-light btn amber darken-1 col s4 offset-s1" href="{% url 'user_settings' %}">Annuler</a>
          </div>

        </div>
      </form>
    </div>
    

  </div>
{% endblock %}
