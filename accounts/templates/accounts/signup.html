{% extends 'home/base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <h4 class="center-align">Créer un compte</h4>
    <form action="{% url 'signup' %}" method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="input-field col s12">
        {% if field.label == "Vous êtes" %}
        <p>{{ field.label }} :</p>
        {% for radio in field %}
          <p>
            <label for="{{ radio.id_for_label }}">
              {{ radio.tag }}
              <span class="radio-label">{{ radio.choice_label }}</span>
            </label>
          </p>
          {% endfor %}
        {% else %}
          {{ field.label_tag }}
          {{ field }}
        {% endif %}
      </div>
      {% endfor %}
      <button class="waves-effect waves-light btn deep-purple darken-4 col m4 offset-m4 s8 offset-s2" type="submit">Valider</button>
    </form>
  </div>
</div>
{% endblock %}
