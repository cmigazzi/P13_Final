{% extends 'dashboard/dashboard.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <h4 class="center-align">Publier une offre d'emploi</h4>
  </div>
  <div class="row">
    <div class="divider col s4 offset-s4"></div>
  </div>
</div>

<div class="container">
  <form method="POST">
    {% csrf_token %}
    {% include "home/form-fields.html" %}
    <button class="waves-effect waves-light btn deep-purple darken-4 col m4 offset-m4 s8 offset-s2" type="submit">Publier</button>
    <a class="waves-effect waves-light btn amber darken-1 col m3 s6" href="{% url 'dashboard' %}">Annuler</a>
  </form>
</div>
{% endblock %}
